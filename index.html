<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css" media="all" />
    
</head>
<body>
  
<div class="calculatrice">
  <div class="ecran"></div>
  <div class="touches">
    <button data-key="8" class="button">C</button>
    <button data-key="219" class="button">(</button>
    <button data-key="111" class="button">)</button>
    <button data-key="53"  class="button">/</button>
    <button data-key="104" class="button">7</button>
    <button data-key="105" class="button">8</button>
    <button data-key="106" class="button">9</button>
    <button data-key="100" class="button">*</button>
    <button data-key="101"  class="button">4</button>
    <button data-key="102" class="button">5</button>
    <button data-key="109" class="button">6</button>
    <button data-key="97" class="button">-</button>
    <button data-key="98" class="button">1</button>
    <button data-key="99" class="button">2</button>
    <button data-key="99" class="button">3</button>
    <button data-key="107" class="button">+</button>
    <button data-key="96"class="button">0</button>
    <button data-key="110"class="button">.</button>
    <button data-key="13"class="button">=</button>
    
    
  </div>
</div>


 <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>

<script type = "text/javascript" src="main.js"></script>

</body>

</html>
